<!DOCTYPE html>
<html
  class="light"
  lang="en"
  data-th-fragment="parent(content,title)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">Base Page</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <!-- CSS for google login button-->
    <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!--Font awesome link to use dark/light theme-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body class="dark:bg-gray-900 bg-gray-100 dark:text-white">
    <!-- Navbar for logged in user-->
    <div data-th-if="${userDetail}">
      <div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
    </div>
    
    <!--Common Navbar if user not logged in-->
    <div data-th-unless="${userDetail}">
      <div data-th-replace="~{navbar :: navbar}"></div>
    </div>

    <!--main content-->
    <section data-th-replace="${content}"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script> -->
  </body>
</html>
